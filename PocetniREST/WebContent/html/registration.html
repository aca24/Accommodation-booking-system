<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<link href="../lib/bootstrap.min.css" rel="stylesheet"></link>

<script src="../js/registration.js"></script>
<script src="../js/header.js"></script>

<title>Registration</title>
</head>

<body>

    <header class="navbar navbar-expand navbar-dark bg-info" id="header">

    </header>

    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <form class="col-10 col-md-6 col-lg-4">
                <div class="form-group">
                    <h3 id="title" class="text-info">Sign up</h3>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="text" id="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="form-chek form-check-inline mb-2">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label><br>
                </div>
                <div class="form-chek form-check-inline mb-2">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label><br>
                </div>
                <div class="form-group">
                    <input id="submit" class="form-control btn btn-lg btn-block btn-outline-info" type="submit" value="Sign up">
                </div>
                <div class="form-group">
                    <p class="text-danger" id="msg"></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
