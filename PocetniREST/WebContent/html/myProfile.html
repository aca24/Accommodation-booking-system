<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<link href="../lib/bootstrap.min.css" rel="stylesheet"></link>

<script src="../js/myProfile.js"></script>
<script src="../js/header.js"></script>

<title>My profile</title>
</head>

<body>

    <header class="navbar navbar-expand navbar-dark bg-info" id="header">

    </header>

    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <form class="col-10 col-md-6 col-lg-4">
                <div class="form-group">
                    <h3 class="text-info">My profile</h3>
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="firstName">First name</label>
                    <input class="form-control btn-block" type="text" id="firstName" required>
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="lastName">Last name</label>
                    <input class="form-control btn-block" type="text" id="lastName" required>
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="username">Username</label>
                    <input class="form-control btn-block" type="text" id="username" disabled required>
                </div>
                <div class="form-chek form-check-inline mb-2">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-chek form-check-inline mb-2">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="oldPassword">Old password</label>
                    <input class="form-control btn-block" type="password" id="oldPassword">
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="newPassword">New password</label>
                    <input class="form-control btn-block" type="password" id="newPassword">
                </div>
                <div class="form-row form-group col">
                    <label class="form-check-label" for="confirmPassword">Confirm password</label>
                    <input class="form-control btn-block" type="password" id="confirmPassword">
                </div>
                <div class="form-row form-group col">
                    <input class="form-control btn btn-lg btn-block btn-outline-info" type="submit" value="Save">
                </div>
                <div class="form-group">
                    <p class="text-danger" id="msg"></p>
                </div>
                <div class="form-group">
                    <p class="text-info" id="info"></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
