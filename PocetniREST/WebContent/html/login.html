<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../js/login.js"></script>
<script src="../js/header.js"></script>

<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<link href="../lib/bootstrap.min.css" rel="stylesheet"></link>

<title>Login</title>
</head>

<body>
    <header class="navbar navbar-expand navbar-dark bg-info" id="header">

    </header>

    <div class="container text-center">
        <div class="row justify-content-center mt-5">
            <form class="col-6 col-md-4">
                <div class="form-group">
                    <h3 class="text-info">Sign in</h3>
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control btn-block" type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group form-check col-10 col-sm-7 col-md-8 col-lg-6 col-xl-5">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="form-group">
                    <input class="btn btn-lg btn-block btn-outline-info" type="submit" value="Sign in">
                </div>
                <div class="form-group">
                    <p class="text-danger" id="msg"></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
