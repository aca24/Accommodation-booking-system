<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../lib/jquery-3.3.1.min.js"></script>
<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<link href="../lib/bootstrap.min.css" rel="stylesheet"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="../css/amenities.css" rel="stylesheet"></link>
<script src="../js/amenitiesAdmin.js"></script>
<script src="../js/header.js"></script>

<title>Amenities</title>
</head>
<body>
    <header class="navbar navbar-expand navbar-dark bg-info" id="header">
        
    </header>

    <div class="container">
        <div class="row justify-content-center pt-5 col-sm-12">
            <div class="col-12 mb-3 pl-0 pr-0">
                <button class="btn btn-outline-info" id="new">Add new</button>
            </div>
            <div class="col-12 pl-0 pr-0">
                <input class="form-control mb-4" id="tableSearch" type="text" placeholder="Search">
            </div>
            <div class="col-12">
                <table class="w-auto table table-hover table-borderless">
                    <thead class="thead-light">
                        <tr class="row">
                            <th scope="col" class="col-1">#</th>
                            <th scope="col" class="col-9">Name</th>
                            <th scope="col" class="col-1"></th>
                            <th scope="col" class="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
    
                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="msg"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="delete" type="button" class="btn btn-info">Delete</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
